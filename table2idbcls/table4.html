<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        th,td{
            border: 3px solid;
        }
    </style>

</head>
<body>
    <table border="4" style="border-collapse: collapse; width: 500px;">
        <tr>
            <td rowspan="2">State Of Health</td>
            <td style="text-align: center;" colspan="2">Fasting Value</td>
            <!-- <td>give</td> -->
            <td>After Eating</td>
        </tr>

        <tr>
            <!-- <td>State Of Health</td> -->
            <td>Minimum</td>
            <td>Maximum</td>
            <td>2 Hours after eating</td>
        </tr>

        <tr>
            <td>Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>Less than 140</td>
        </tr>

        <tr>
            <td>Pre-Diabetes</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
        </tr>

        <tr>
            <td>Diabetes</td>
            <td>More than 126</td>
            <td>N/A</td>
            <td>More than 200</td>
        </tr>






    </table>
    
</body>
</html>
