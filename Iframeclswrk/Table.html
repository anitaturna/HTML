<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablelink</title>

    <style>
        th, td{
            border: 2px solid;
        }
    </style>
</head>
<body>
    <table border="3" style="border-collapse: collapse; width: 450px;">
        <tr>
            <td rowspan="2">State Of health</td>
            <td style="text-align: center;" colspan="2">Fasting Value</td>
            <!-- <td>1</td> -->
            <td>After Eating</td>
        </tr>

        <tr>
            <!-- <td>Healthy1</td> -->
            <td>Minimum</td>
            <td>maximum</td>
            <td>2 Hours After eating</td>
        </tr>
        <tr>
            <td>Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>less than 140</td>
        </tr>
        <tr>
            <td>Pre-Diabetics</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
        </tr>
        <tr>
            <td>Diabetics</td>
            <td>More than 126</td>
            <td>N/A</td>
            <td>More than 200</td>
        </tr>
    </table>
</body>
</html>
